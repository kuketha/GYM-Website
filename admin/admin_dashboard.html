<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FitZone Fitness Center</title>
    <style>
        /* Basic CSS Styles */

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left column for dashboard - 30% */
        .dashboard-sidebar {
            width: 30%;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .dashboard-sidebar h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        .logout-button {
            margin-top: 20px;
            text-align: center;
        }

        /* Right column for main content - 70% */
        .main-content {
            width: 70%;
            padding: 20px;
            background: #fff;
            overflow-y: auto;
        }

        .main-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar (Dashboard) -->
        <div class="dashboard-sidebar">
            <h1>Admin Dashboard</h1>
            <div class="button-container">
                <button onclick="loadPage('manage_users.php')">Manage Customer Users</button>
                <button onclick="loadPage('manage_staff.php')">Manage Staff Users</button>
                <button onclick="loadPage('manage_classes.php')">Manage Classes</button>
                <button onclick="loadPage('manage_memberships.php')">Manage Memberships</button>
                <button onclick="loadPage('manage_query.php')">Manage Queries</button>
                <button onclick="location.href='logout.php'">Logout</button>
            </div>
        </div>

        <!-- Right Main Content Area -->
        <div class="main-content">
            <iframe id="content-frame" src="welcome_admin.html"></iframe>
        </div>
    </div>

    <script>
        // Function to load pages into the iframe on the right side
        function loadPage(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>
</body>
</html>
